<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todoList.css">
    <script src="todoList.js" defer></script>
</head>
<body>
  <div class="app">
    <header class="app__header">
      <h1>To-Do</h1>
      <p>Organiza as tuas tarefas</p>
    </header>

    <main class="app__main">
      <form id="formTarefa" class="composer">
        
        <button type="submit" class="btn-hidden">Adicionar</button>
      </form>

      <ul id="lista" class="list"></ul>

<ul id="lista" class="list"></ul>

<button class="fab" id="fab" type="button" aria-label="Adicionar tarefa">+</button>

<!-- MODAL -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="modal__overlay" data-close="true"></div>

  <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal__header">
      <h3 id="modalTitle">Nova tarefa</h3>
      <button class="icon-btn" id="closeModal" type="button" aria-label="Fechar">✕</button>
    </div>

    <form id="modalForm" class="modal__form">
      <input
        type="text"
        id="modalInput"
        placeholder="Escreve a tarefa…"
        autocomplete="off"
      />
      <button type="submit" class="modal__submit" id="modalSubmit">Adicionar</button>

    </form>
  </div>
</div>

</body>


</html>
